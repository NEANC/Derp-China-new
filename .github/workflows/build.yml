      # ç™»å‡ºGHCR
      - name: Logout from GHCR
        if: always()  # æ— è®ºå‰é¢æ­¥éª¤æ˜¯å¦å¤±è´¥ï¼Œéƒ½æ‰§è¡Œç™»å‡º
        run: docker logout ghcr.io

      - name: Build Summary
        if: always()  # æ— è®ºå‰é¢æ­¥éª¤æ˜¯å¦å¤±è´¥ï¼Œéƒ½è¾“å‡ºæ‘˜è¦
        run: |
          # å¤„ç†é•œåƒåç§°åŒ…å«ç”¨æˆ·åçš„æƒ…å†µ
          if [[ "${{ env.IMAGE_NAME }}" == */* ]]; then
            # é•œåƒåç§°å·²åŒ…å«ç”¨æˆ·åï¼Œç›´æŽ¥ä½¿ç”¨
            IMAGE_REPO="ghcr.io/${{ env.IMAGE_NAME }}"
          else
            # é•œåƒåç§°ä¸åŒ…å«ç”¨æˆ·åï¼Œæ·»åŠ ä»“åº“æ‰€æœ‰è€…
            IMAGE_REPO="ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}"
          fi
          
          # æ·»åŠ GitHub Actions UIä½œä¸šæ‘˜è¦
          echo "## Dockeré•œåƒæž„å»ºç»“æžœ" >> $GITHUB_STEP_SUMMARY
          
          # æž„å»ºçŠ¶æ€
          if [ "${{ env.IMAGE_EXISTS }}" = "true" ]; then
            echo "âŒ **æž„å»ºçŠ¶æ€**: å·²ç»ˆæ­¢" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **ç»ˆæ­¢åŽŸå› **: é•œåƒå·²å­˜åœ¨" >> $GITHUB_STEP_SUMMARY
            echo "- é•œåƒåœ°å€: $IMAGE_REPO:${{ env.TAILSCALE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **æž„å»ºçŠ¶æ€**: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **æž„å»ºçŠ¶æ€**: å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ç»„ä»¶ç‰ˆæœ¬ä¿¡æ¯
          echo "### ðŸ“‹ ç»„ä»¶ç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
          echo "- **æœ€æ–° Tailscale ç‰ˆæœ¬**: ${{ env.TAILSCALE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒ Tailscale ç‰ˆæœ¬**: ${{ env.TS_VERSION || 'ä¸å¯ç”¨' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.TS_VERSION }}" ]; then
            if [ "${{ env.VERSION_MISMATCH }}" = "true" ]; then
              echo "âš ï¸ **Tailscale ç‰ˆæœ¬ å­˜åœ¨å·®å¼‚ï¼Œè¯·æ£€æŸ¥**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Tailscale ç‰ˆæœ¬ å·²æœ€æ–°**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **ç‰ˆæœ¬ä¿¡æ¯èŽ·å–å¤±è´¥**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # å¦‚æžœéœ€è¦éªŒè¯Derperç‰ˆæœ¬ï¼Œæ·»åŠ Derperç‰ˆæœ¬ä¿¡æ¯
          if [ "${{ env.VERIFY_DERPER }}" = "true" ]; then
            echo "- **Derperç‰ˆæœ¬**: ${{ env.DERP_VERSION || 'ä¸å¯ç”¨' }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # å®¹å™¨ä¿¡æ¯
          echo "### ðŸ³ å®¹å™¨ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ä»“åº“**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒåç§°**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ ‡ç­¾**: ${{ env.FINAL_TAG }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "- **æœ€æ–°æ ‡ç­¾**: latest" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **å®Œæ•´é•œåƒè·¯å¾„**: $IMAGE_REPO:${{ env.FINAL_TAG }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # æŽ¨é€çŠ¶æ€
          echo "### ðŸ“¤ æŽ¨é€çŠ¶æ€" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ] && [ "${{ env.IMAGE_EXISTS }}" != "true" ]; then
            echo "âœ… é•œåƒå·²æˆåŠŸæŽ¨é€åˆ°GHCR" >> $GITHUB_STEP_SUMMARY
            echo "- ç‰ˆæœ¬æ ‡ç­¾: $IMAGE_REPO:${{ env.FINAL_TAG }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" != "pull_request" ]; then
