          git clone ${{ env.TARGET_REPO }}
          cd Derp-China-new

      - name: Generate Tag
        run: |
          # ç”Ÿæˆæ ‡ç­¾
          # æ£€æŸ¥äº‹ä»¶ç±»åž‹å¹¶ç”Ÿæˆç›¸åº”çš„æ ‡ç­¾
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.action }}" = "closed" ] && [ "${{ github.event.pull_request.merged }}" = "true" ] && [ "${{ env.TAG_PR }}" = "true" ]; then
            # å¯¹äºŽåˆå¹¶çš„PRäº‹ä»¶ï¼Œä½¿ç”¨ç‰ˆæœ¬å·+PRç¼–å·
            PR_NUMBER=${{ github.event.pull_request.number }}
            FINAL_TAG="v${{ env.TAILSCALE_VERSION }}-pr$PR_NUMBER"
          else
            # é»˜è®¤æƒ…å†µï¼ˆå¦‚æ‰‹åŠ¨è§¦å‘ã€å®šæ—¶ä»»åŠ¡ç­‰ï¼‰ï¼Œä½¿ç”¨tailscaleç‰ˆæœ¬ï¼Œæ·»åŠ 'v'å‰ç¼€ä¸Žå®˜æ–¹ä¸€è‡´
            FINAL_TAG="v${{ env.TAILSCALE_VERSION }}"
          fi
          
          echo "Generated tag: $FINAL_TAG"
          echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          # æž„å»ºé•œåƒï¼ˆä¸´æ—¶æ ‡ç­¾derpinchina:latestï¼‰
          if [ "${{ env.CLONE_TARGET }}" = "true" ]; then
            # å¯¹äºŽéœ€è¦å…‹éš†çš„é•œåƒï¼Œåœ¨å…‹éš†ç›®å½•ä¸­æž„å»º
            cd Derp-China-new
            docker build . \
              -t derpinchina:latest
          else
            # å¯¹äºŽä¸éœ€è¦å…‹éš†çš„é•œåƒï¼Œç›´æŽ¥åœ¨å½“å‰ç›®å½•æž„å»º
            docker build . \
              -t derpinchina:latest
          fi
      
      - name: Verify Versions in Image
        id: verify_versions
        run: |
          # éªŒè¯ç‰ˆæœ¬
          echo "=== Starting version verification ==="
          # 1. å¯åŠ¨ä¸´æ—¶å®¹å™¨
          CONTAINER_ID=$(docker run -d --rm --entrypoint sh derpinchina:latest -c "sleep 30")
          
          # 2. æå–é•œåƒå†…å®‰è£…çš„Tailscaleç‰ˆæœ¬
          TS_VERSION=$(docker exec $CONTAINER_ID tailscale --version 2>/dev/null | grep -Eo 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -1 | sed 's/^v//')
          
          # 3. æå–é•œåƒå†…å®‰è£…çš„Derperç‰ˆæœ¬ï¼ˆå¦‚æžœéœ€è¦éªŒè¯ï¼‰
          if [ "${{ env.VERIFY_DERPER }}" = "true" ]; then
            DERP_VERSION=$(docker exec $CONTAINER_ID derper --version 2>/dev/null | grep -Eo 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "DERP_VERSION=$DERP_VERSION" >> $GITHUB_ENV
          fi
          
          # 4. åœæ­¢ä¸´æ—¶å®¹å™¨
          docker stop $CONTAINER_ID >/dev/null 2>&1
          
          # 5. ä¿å­˜ç‰ˆæœ¬ä¿¡æ¯åˆ°çŽ¯å¢ƒå˜é‡
          echo "TS_VERSION=$TS_VERSION" >> $GITHUB_ENV
          
          # 6. æ‰“å°ç‰ˆæœ¬ä¿¡æ¯
          echo "Installed Tailscale version: $TS_VERSION"
          echo "Expected Tailscale version: ${{ env.TAILSCALE_VERSION }}"
          if [ "${{ env.VERIFY_DERPER }}" = "true" ]; then
            echo "Installed Derper version: $DERP_VERSION"
          fi
          
          # 7. éªŒè¯ç‰ˆæœ¬æ ¼å¼å’Œä¸€è‡´æ€§
          if [[ -z $TS_VERSION ]]; then
            echo "ERROR: Failed to retrieve Tailscale version information!"
            exit 1
          elif [ "${{ env.VERIFY_DERPER }}" = "true" ] && [[ -z $DERP_VERSION ]]; then
            echo "ERROR: Failed to retrieve Derper version information!"
            exit 1
          else
            # æ£€æŸ¥Tailscaleç‰ˆæœ¬æ˜¯å¦ä¸€è‡´
            if [[ "$TS_VERSION" != "${{ env.TAILSCALE_VERSION }}" ]]; then
              echo "VERSION_MISMATCH=true" >> $GITHUB_ENV
              echo "WARNING: Version mismatch detected!" >&2
            else
              echo "VERSION_MISMATCH=false" >> $GITHUB_ENV
              echo "SUCCESS: Version verification completed!"
            fi
          fi

      - name: Tag Image
        run: |
          # è®¾ç½®é•œåƒæ ‡ç­¾
          # å¤„ç†é•œåƒåç§°åŒ…å«ç”¨æˆ·åçš„æƒ…å†µ
          if [[ "${{ env.IMAGE_NAME }}" == */* ]]; then
            # é•œåƒåç§°å·²åŒ…å«ç”¨æˆ·åï¼Œç›´æŽ¥ä½¿ç”¨
            IMAGE_REPO="ghcr.io/${{ env.IMAGE_NAME }}"
          else
            # é•œåƒåç§°ä¸åŒ…å«ç”¨æˆ·åï¼Œæ·»åŠ ä»“åº“æ‰€æœ‰è€…
            IMAGE_REPO="ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}"
          fi
          
          # æ ‡è®°é•œåƒ
          docker tag derpinchina:latest $IMAGE_REPO:${{ env.FINAL_TAG }}
          
          # éžPRäº‹ä»¶æŽ¨é€latestæ ‡ç­¾
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            docker tag derpinchina:latest $IMAGE_REPO:latest
          fi
          
          # è¾“å‡ºé•œåƒä¿¡æ¯
          docker images | grep $IMAGE_REPO

      - name: Push Image
        run: |
          # æŽ¨é€é•œåƒ
          # å¤„ç†é•œåƒåç§°åŒ…å«ç”¨æˆ·åçš„æƒ…å†µ
          if [[ "${{ env.IMAGE_NAME }}" == */* ]]; then
            # é•œåƒåç§°å·²åŒ…å«ç”¨æˆ·åï¼Œç›´æŽ¥ä½¿ç”¨
            IMAGE_REPO="ghcr.io/${{ env.IMAGE_NAME }}"
          else
            # é•œåƒåç§°ä¸åŒ…å«ç”¨æˆ·åï¼Œæ·»åŠ ä»“åº“æ‰€æœ‰è€…
            IMAGE_REPO="ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}"
          fi
          
          # æŽ¨é€é•œåƒ
          docker push $IMAGE_REPO:${{ env.FINAL_TAG }}-test
          
          # éžPRäº‹ä»¶æŽ¨é€latestæ ‡ç­¾
