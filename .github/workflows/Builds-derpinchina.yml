          # åŸºç¡€æ—¥æœŸæ ‡ç­¾ï¼ˆæ ¼å¼ï¼šå¹´æœˆæ—¥ï¼Œå¦‚20260102ï¼‰
          BASE_TAG=$(date -u +%Y%m%d)
          
