      - name: Check if the Image Exists
        run: |
          GHCR_TOKEN=${{ secrets.GITHUB_TOKEN }}
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GHCR_TOKEN" \
            https://ghcr.io/v2/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}/manifests/${{ env.TAILSCALE_VERSION }})
          IMAGE_EXISTS=$(if [ $HTTP_CODE -eq 200 ]; then echo "true"; else echo "false"; fi)
          echo "HTTP code: $HTTP_CODE, Image exists: $IMAGE_EXISTS"
          echo IMAGE_EXISTS=$IMAGE_EXISTS >> $GITHUB_ENV
      
      # å¦‚æžœé•œåƒå­˜åœ¨ï¼Œåœæ­¢CIè¿è¡Œ
      - name: Stop if image exists
        if: env.IMAGE_EXISTS == 'true'
        run: |
          echo "âŒ é•œåƒ ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}:${{ env.TAILSCALE_VERSION }} å·²å­˜åœ¨ï¼Œç»ˆæ­¢æž„å»º"
          # ä½¿ç”¨éžé›¶é€€å‡ºç ç»ˆæ­¢CI
          exit 1

      - name: Generate Tag
