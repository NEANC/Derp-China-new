name: 测试CI

on:
  # 手动触发
  workflow_dispatch:

# 权限配置：仅授予GHCR推送必需的最小权限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    env:
      # 镜像名称
      IMAGE_NAME: derpin-china

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 登录GHCR（仅推送到GHCR，无需DockerHub）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Get latest tailscale version
        run: |
          TAILSCALE_VERSION=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "Latest tailscale version: $TAILSCALE_VERSION"
          echo TAILSCALE_VERSION=$TAILSCALE_VERSION >> $GITHUB_ENV
      
      - name: Check if the image exists
        run: |
          GHCR_TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GHCR_TOKEN" \
            https://ghcr.io/v2/neanc/actions-derp-china/derpin-china/manifests/v${{ env.TAILSCALE_VERSION }})
          IMAGE_EXISTS=$(if [ $HTTP_CODE -eq 200 ]; then echo "true"; else echo "false"; fi)
          echo "HTTP code: $HTTP_CODE, Image exists: $IMAGE_EXISTS"
          echo IMAGE_EXISTS=$IMAGE_EXISTS >> $GITHUB_ENV
      
          GHCR_TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GHCR_TOKEN" \
            https://ghcr.io/v2/${{ github.repository }}/manifests/v${{ env.TAILSCALE_VERSION }}
            )
          IMAGE_EXISTS2=$(if [ $HTTP_CODE -eq 200 ]; then echo "true"; else echo "false"; fi)
          echo "HTTP code: $HTTP_CODE, Image exists: $IMAGE_EXISTS2"
          echo IMAGE_EXISTS2=$IMAGE_EXISTS2 >> $GITHUB_ENV

      # 如果镜像存在，停止CI运行
      - name: Stop if image exists
        if: env.IMAGE_EXISTS == 'true'
        run: |
          echo "❌ 镜像 ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}:v${{ env.TAILSCALE_VERSION }} 已存在，终止构建"
          # 使用非零退出码终止CI
          exit 1

      - name: Stop if image exists2
        if: env.IMAGE_EXISTS2 == 'true'
        run: |
          echo "❌ 镜像 ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.IMAGE_NAME }}:v${{ env.TAILSCALE_VERSION }} 已存在，终止构建"
          # 使用非零退出码终止CI
          exit 1